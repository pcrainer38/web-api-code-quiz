<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div>
        <nav class="navbar">
            <p class="scores"><a href="#">View HighScores</a></p>
            <div class="timer">Time: <span id="time">0</span></div>
        </nav>
    </div>

    <div id="start-now">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <h3>To begin the challenge click start.  To answer the multiple choice questions click the answer that you think is correct. Note that there is a 10 sec time penalty for wrong answers.  Good luck!</h3>
        </div>
        <div id="startBtn">
            <button onclick="playGame()">START</button>
        </div>
    </div>      

    <div id="question" class="hide">
        <h2 id="questiontitle"></h2>
        <div id="options" class="options"></div>
    </div>

    
    <div id="end-screen" class="hide">
        <p>Your score is: <span id="final-score"></span></p>
    
        <p>Enter your initials: <input type= "text" id="initials" max="3">
        <button id="submit">SUBMIT</button>
        </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
    
    <script src="./questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
